- name: working in frontend
  debug:
    msg: component=catalogue

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Enable Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create git archive from repo
  git:
    repo: 'https://github.com/roboshop-devops-project/frontend/archive/main.zip'
    dest: /tmp/frontend.zip
    remote_src: yes

- name: Deleting previous content
  file:
    state: absent
    path: /usr/share/nginx/html/

- name: Unarchive downloaded file
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: moving files to nginx
  file:
    src: /usr/share/nginx/html/frontend-main/
    path: /usr/share/nginx/html/
    state: hard

- name: moving files to nginx
  file:
    src: /usr/share/nginx/html/static/
    path: /usr/share/nginx/html/
    state: hard

