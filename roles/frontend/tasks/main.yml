- name: working in frontend
  debug:
    msg: component=catalogue

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Enable Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: ansible create directory example
  file:
    path: /usr/share/nginx/html
    state: directory

- name: unarchive repo
  unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /usr/share/nginx/html
    remote_src: true

- name: Moving files frontend-main
  command: mv /usr/share/nginx/html/frontend-main/* /usr/share/nginx/html/
  when: frontend-main.stat.exists

- name: Moving files static
  command: mv /usr/share/nginx/html/static/* /usr/share/nginx/html/
  when: frontend-main.stat.exists

- name: moving files to nginx
  file:
    src: /usr/share/nginx/html/static/
    path: /usr/share/nginx/html/
    state: hard

