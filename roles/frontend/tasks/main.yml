- name: working in frontend
  debug:
    msg: component=catalogue

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Enable Nginx
  service:
    name: nginx
    state: started
    enabled: yes


- name: unarchive repo
  unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /usr/share/nginx/html
    remote_src: true




- name: Link source file to another destination
  become: yes
  file:
    src: /usr/share/nginx/html/frontend-main/static
    path: /usr/share/nginx/html
    state: hard


- name: Moving files static
  command: mv /usr/share/nginx/html/static/* /usr/share/nginx/html/


- name: moving files to nginx
  file:
    src: /usr/share/nginx/html/static/
    path: /usr/share/nginx/html/
    state: hard

