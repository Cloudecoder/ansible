- name: demo on variable
  hosts: all
  vars:
    url: paly.example.com
  tasks:
    - name: print variable
      debug:
        msg: URL={{url}}
    - name: print from task level
      vars:
        url: task.example.com
      debug:
        msg: url == {{url}}

- name: print from user input
  hosts: all
  vars_prompt:
    - name: url
      prompt: enter the numbwer
      private: no
  tasks:
    - name: prinitng the user input
      debug:
        msg: url == {{url}}



